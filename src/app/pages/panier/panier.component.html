<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

<div id="main">
  <div id="menu">
    <div *ngFor="let a of cartItem" id="baniere_gauche" >
      <p-divider align="left" type="dashed">
          <b>{{a.article.name}}</b>
      </p-divider>
      <div>
          <div style="float: left;">
              <img src="http://localhost:8089/File/file/{{a.article.files.id}}" height="90px"
              width="90px">
          </div>
          <div>
            <p>{{a.article.name}}
            </p>
        </div>
          <div>
              <p>{{a.article.description}}
              </p>
          </div>
          <div >
              prix: {{a.article.prix}}
          </div>
          <div >
            quantite: {{a.qte}}
        </div>
          <div style="float: right;">
            <i class="pi pi-trash" (click)="deleteitem(a)"></i>
        </div>
      </div>
      <p-divider type="dashed">
      </p-divider>
  </div>
  </div>
 
  <div id="contenu">
    <div class="card " >
      <div class="card-body">
        <h5 class="card-title">Prix Total :{{prixtotal}}</h5>
        <h6 class="card-subtitle mb-2 text-muted" *ngFor="let a of cartItem">{{a.article.name}} </h6>
        <button type="button" class="btn btn-secondary" (click)="dialoggg()">acheter</button>
        <button type="button" class="btn btn-warning" (click)="delete()">annuler</button>
      </div>
    </div>
  </div>
 </div>

<section >
    <p-menubar [model]="items">
        <ng-template  pTemplate="start">
            <img src="assets/images.png" routerLink="/home" height="40" class="mr-2">
            <input type="text" pInputText placeholder="Search" (keyup)="applyFilter($event)"> 
            <a *ngIf="role==='ADMIN'" class="navbar-brand" routerLink="/afficherarticle" ><i class="pi pi-th-large" style="margin-right: 8px;"></i>Espace Admin</a>
        </ng-template>

        <ng-template pTemplate="end">
            <i class="pi pi-shopping-cart mr-4 p-text-secondary" routerLink="/panier" pBadge style="font-size: 2rem" value="{{cartItem}}" severity="danger"></i>
            <p-chip label="{{username}}" image="assets/images.png" styleClass="mr-2" (click)="menu.toggle($event)"></p-chip>
            <p-menu #menu [popup]="true" [model]="profileMenu"></p-menu>
        </ng-template>
    </p-menubar>
 
    
</section>
